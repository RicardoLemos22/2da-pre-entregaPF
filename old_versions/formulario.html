<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>

    <main>
        <form action="" method="post">
            <fieldset class="formulario1">
                <div>
                    <label for="tipoSeguro">Elegí el seguro que queres cotizar: </label>
                    <select name="tipoSeguro" id="tipoSeguro">
                        <option value="nn"></option>
                        <option value="tipo-Civil">Responsabilidad civil ampliada</option>
                        <option value="tipo-ART">Accidentes personales ART</option>
                        <option value="tipo-Movilidad">Seguros de bicicletas/monopatin</option>
                        <option value="tipo-Auto">Seguros de vehículos</option>
                        <option value="tipo-Hogar">Seguros de Hogar / icendio</option>
                        <option value="tipo-Vida">Seguros de vida</option>
                        <option value="tipo-Gestor">Gestoría automotor</option>
                    </select>
                </div>
                <div><input class="item1" type="text" id="nombre" placeholder="Ingresá tu nombre completo"></div>
                <div><input class="item1" type="number" id="edad" placeholder="Ingresá tu edad"></div>
                <div><input class="item1" type="text" id="telefono" placeholder="Tu número de teléfono sin 0 ni 15"></div>
                <div><input class="item1" type="email" id="email" placeholder="Comple tu correo electrónico"></div>
                
                <input type="reset" value="Limpiar">
                <input type="submit" value="Enviar cotización">
            </fieldset>
        </form>        
        
    </main>

</body>
</html>
